<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Education</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Dyslexic', 'Open Sans', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        @font-face {
            font-family: 'Open Dyslexic';
            src: url('https://antijingoist.com/opendyslexic-webfont/OpenDyslexic-Regular.woff') format('woff');
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        .highlight {
            background-color: #fcd34d;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <div class="container mx-auto p-8 bg-white shadow-xl rounded-2xl border border-gray-200">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Ignite Education</h1>

        <div class="text-lg leading-relaxed mb-6 bg-gray-50 p-6 rounded-lg border border-gray-200" id="paragraph-container">
            <!-- Paragraph will be generated here -->
            <p id="generated-paragraph"></p>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-6 space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="generate-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">Generate New Paragraph</button>
            
            <div class="flex-grow"></div>
            
            <div class="flex items-center space-x-2">
                <label for="word-class-select" class="text-gray-700 font-semibold">Identify all:</label>
                <select id="word-class-select" class="border border-gray-300 rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="verb">Verbs</option>
                    <option value="noun">Nouns</option>
                    <option value="adjective">Adjectives</option>
                    <option value="adverb">Adverbs</option>
                    <option value="preposition">Prepositions</option>
                    <option value="determiner">Determiners</option>
                </select>
            </div>
            
            <button id="check-button" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105">Check Answers</button>
        </div>

    </div>

    <script>
        const generateButton = document.getElementById('generate-button');
        const checkButton = document.getElementById('check-button');
        const paragraphContainer = document.getElementById('paragraph-container');
        const generatedParagraph = document.getElementById('generated-paragraph');
        const wordClassSelect = document.getElementById('word-class-select');
        
        // Example paragraphs with word class annotations for a 15-year-old reading level.
        // In a real application, you would use a more sophisticated NLP library for this.
        const paragraphs = [
            {
                text: "The ancient library was a silent tomb of knowledge. Dust motes danced in the lone sunbeam that pierced the gloom, illuminating forgotten books. A young student, keen and curious, carefully opened a large, leather-bound volume, hoping to find a lost story within its pages. She read a few old sentences and was astonished by the vivid descriptions she found.",
                taggedWords: [
                    { word: "The", class: "determiner" }, { word: "ancient", class: "adjective" }, { word: "library", class: "noun" }, { word: "was", class: "verb" }, { word: "a", class: "determiner" }, { word: "silent", class: "adjective" }, { word: "tomb", class: "noun" }, { word: "of", class: "preposition" }, { word: "knowledge", class: "noun" }, { word: "Dust", class: "noun" }, { word: "motes", class: "noun" }, { word: "danced", class: "verb" }, { word: "in", class: "preposition" }, { word: "the", class: "determiner" }, { word: "lone", class: "adjective" }, { word: "sunbeam", class: "noun" }, { word: "that", class: "determiner" }, { word: "pierced", class: "verb" }, { word: "the", class: "determiner" }, { word: "gloom", class: "noun" }, { word: "illuminating", class: "verb" }, { word: "forgotten", class: "adjective" }, { word: "books", class: "noun" }, { word: "A", class: "determiner" }, { word: "young", class: "adjective" }, { word: "student", class: "noun" }, { word: "keen", class: "adjective" }, { word: "and", class: "conjunction" }, { word: "curious", class: "adjective" }, { word: "carefully", class: "adverb" }, { word: "opened", class: "verb" }, { word: "a", class: "determiner" }, { word: "large", class: "adjective" }, { word: "leather-bound", class: "adjective" }, { word: "volume", class: "noun" }, { word: "hoping", class: "verb" }, { word: "to", class: "preposition" }, { word: "find", class: "verb" }, { word: "a", class: "determiner" }, { word: "lost", class: "adjective" }, { word: "story", class: "noun" }, { word: "within", class: "preposition" }, { word: "its", class: "determiner" }, { word: "pages", class: "noun" }, { word: "She", class: "pronoun" }, { word: "read", class: "verb" }, { word: "a", class: "determiner" }, { word: "few", class: "adjective" }, { word: "old", class: "adjective" }, { word: "sentences", class: "noun" }, { word: "and", class: "conjunction" }, { word: "was", class: "verb" }, { word: "astonished", class: "adjective" }, { word: "by", class: "preposition" }, { word: "the", class: "determiner" }, { word: "vivid", class: "adjective" }, { word: "descriptions", class: "noun" }, { word: "she", class: "pronoun" }, { word: "found", class: "verb" }
                ]
            },
            {
                text: "Climate change presents a significant global challenge. Scientists from around the world are working collaboratively to understand its complex effects and develop sustainable solutions. Governments and corporations must work together to reduce carbon emissions and invest in renewable energy sources. This collective effort will ensure a better future for generations to come, if everyone participates responsibly.",
                taggedWords: [
                    { word: "Climate", class: "noun" }, { word: "change", class: "noun" }, { word: "presents", class: "verb" }, { word: "a", class: "determiner" }, { word: "significant", class: "adjective" }, { word: "global", class: "adjective" }, { word: "challenge", class: "noun" }, { word: "Scientists", class: "noun" }, { word: "from", class: "preposition" }, { word: "around", class: "preposition" }, { word: "the", class: "determiner" }, { word: "world", class: "noun" }, { word: "are", class: "verb" }, { word: "working", class: "verb" }, { word: "collaboratively", class: "adverb" }, { word: "to", class: "preposition" }, { word: "understand", class: "verb" }, { word: "its", class: "determiner" }, { word: "complex", class: "adjective" }, { word: "effects", class: "noun" }, { word: "and", class: "conjunction" }, { word: "develop", class: "verb" }, { word: "sustainable", class: "adjective" }, { word: "solutions", class: "noun" }, { word: "Governments", class: "noun" }, { word: "and", class: "conjunction" }, { word: "corporations", class: "noun" }, { word: "must", class: "verb" }, { word: "work", class: "verb" }, { word: "together", class: "adverb" }, { word: "to", class: "preposition" }, { word: "reduce", class: "verb" }, { word: "carbon", class: "noun" }, { word: "emissions", class: "noun" }, { word: "and", class: "conjunction" }, { word: "invest", class: "verb" }, { word: "in", class: "preposition" }, { word: "renewable", class: "adjective" }, { word: "energy", class: "noun" }, { word: "sources", class: "noun" }, { word: "This", class: "determiner" }, { word: "collective", class: "adjective" }, { word: "effort", class: "noun" }, { word: "will", class: "verb" }, { word: "ensure", class: "verb" }, { word: "a", class: "determiner" }, { word: "better", class: "adjective" }, { word: "future", class: "noun" }, { word: "for", class: "preposition" }, { word: "generations", class: "noun" }, { word: "to", class: "preposition" }, { word: "come", class: "verb" }, { word: "if", class: "conjunction" }, { word: "everyone", class: "pronoun" }, { word: "participates", class: "verb" }, { word: "responsibly", class: "adverb" }
                ]
            },
            {
                text: "The internet has profoundly changed how we communicate and access information. Social media platforms connect people from different continents, while search engines provide instant answers to almost any question. However, this accessibility also presents challenges, such as the spread of misinformation and issues with digital privacy. We must navigate this complex digital world with a critical eye, always verifying our sources.",
                taggedWords: [
                    { word: "The", class: "determiner" }, { word: "internet", class: "noun" }, { word: "has", class: "verb" }, { word: "profoundly", class: "adverb" }, { word: "changed", class: "verb" }, { word: "how", class: "adverb" }, { word: "we", class: "pronoun" }, { word: "communicate", class: "verb" }, { word: "and", class: "conjunction" }, { word: "access", class: "verb" }, { word: "information", class: "noun" }, { word: "Social", class: "adjective" }, { word: "media", class: "noun" }, { word: "platforms", class: "noun" }, { word: "connect", class: "verb" }, { word: "people", class: "noun" }, { word: "from", class: "preposition" }, { word: "different", class: "adjective" }, { word: "continents", class: "noun" }, { word: "while", class: "conjunction" }, { word: "search", class: "noun" }, { word: "engines", class: "noun" }, { word: "provide", class: "verb" }, { word: "instant", class: "adjective" }, { word: "answers", class: "noun" }, { word: "to", class: "preposition" }, { word: "almost", class: "adverb" }, { word: "any", class: "determiner" }, { word: "question", class: "noun" }, { word: "However", class: "adverb" }, { word: "this", class: "determiner" }, { word: "accessibility", class: "noun" }, { word: "also", class: "adverb" }, { word: "presents", class: "verb" }, { word: "challenges", class: "noun" }, { word: "such", class: "adjective" }, { word: "as", class: "preposition" }, { word: "the", class: "determiner" }, { word: "spread", class: "noun" }, { word: "of", class: "preposition" }, { word: "misinformation", class: "noun" }, { word: "and", class: "conjunction" }, { word: "issues", class: "noun" }, { word: "with", class: "preposition" }, { word: "digital", class: "adjective" }, { word: "privacy", class: "noun" }, { word: "We", class: "pronoun" }, { word: "must", class: "verb" }, { word: "navigate", class: "verb" }, { word: "this", class: "determiner" }, { word: "complex", class: "adjective" }, { word: "digital", class: "adjective" }, { word: "world", class: "noun" }, { word: "with", class: "preposition" }, { word: "a", class: "determiner" }, { word: "critical", class: "adjective" }, { word: "eye", class: "noun" }, { word: "always", class: "adverb" }, { word: "verifying", class: "verb" }, { word: "our", class: "determiner" }, { word: "sources", class: "noun" }
                ]
            }
        ];

        let currentParagraph = null;

        function generateParagraph() {
            // Get a random paragraph from the array
            const randomIndex = Math.floor(Math.random() * paragraphs.length);
            currentParagraph = paragraphs[randomIndex];
            
            // Clear any previous highlights
            const highlightedWords = paragraphContainer.querySelectorAll('.highlight');
            highlightedWords.forEach(span => {
                span.outerHTML = span.innerHTML;
            });
            
            // Display the new paragraph
            generatedParagraph.textContent = currentParagraph.text;
        }
        
        function checkAnswers() {
            if (!currentParagraph) {
                return;
            }
            
            const selectedClass = wordClassSelect.value;
            const wordsToHighlight = currentParagraph.taggedWords.filter(word => word.class === selectedClass);
            
            const paragraphHTML = generatedParagraph.textContent;
            let highlightedHTML = paragraphHTML;

            // Sort words by length in descending order to avoid issues with shorter words being highlighted within longer ones
            wordsToHighlight.sort((a, b) => b.word.length - a.word.length);

            // Create a regular expression to match whole words and replace them
            wordsToHighlight.forEach(item => {
                // Ensure word is a complete word (using word boundaries \b)
                const regex = new RegExp('\\b' + item.word + '\\b', 'g');
                highlightedHTML = highlightedHTML.replace(regex, `<span class="highlight">${item.word}</span>`);
            });
            
            generatedParagraph.innerHTML = highlightedHTML;
        }

        generateButton.addEventListener('click', generateParagraph);
        checkButton.addEventListener('click', checkAnswers);

        // Initial paragraph generation on load
        window.onload = generateParagraph;

    </script>

</body>
</html>
