<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Education Word Counter</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind to use Inter font and custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'ignite-dark': '#cc7a00', // Darker Orange for Header/Footer/Summary
                        'ignite-accent': '#ff9900', // Main Orange accent (#ff9900) for boxes
                        'ignite-bg': '#f3f4f6', // Light gray background
                    }
                }
            }
        }
    </script>
    <style>
        /* Ensuring the body takes up full viewport height for mobile devices */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body class="bg-ignite-bg font-sans flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-ignite-dark text-white shadow-xl">
        <div class="max-w-4xl mx-auto p-4 sm:p-6 text-center">
            <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight">Ignite Education</h1>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4 sm:p-8 max-w-4xl mx-auto w-full">
        
        <!-- Dropdown and Controls -->
        <section class="mb-8 p-6 bg-white rounded-xl shadow-lg border border-gray-100">
            <label for="sentence-count" class="block text-lg font-semibold text-gray-700 mb-3">
                Select the number of sentences:
            </label>
            <select id="sentence-count" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-ignite-accent focus:border-ignite-accent text-gray-800 transition duration-150 ease-in-out shadow-sm text-base appearance-none bg-white">
                <option value="0" disabled selected>-- Choose Count --</option>
                <option value="5">5 Sentences</option>
                <option value="10">10 Sentences</option>
                <option value="15">15 Sentences</option>
            </select>
        </section>

        <!-- Generation Results Container -->
        <section id="results-container" class="space-y-4">
            <!-- Boxes will be generated here -->
            <p class="text-center text-gray-500 italic p-4">Select a sentence count above to generate the required word targets.</p>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="bg-ignite-dark text-white mt-auto">
        <div class="max-w-4xl mx-auto p-4 text-center">
            <p class="text-lg font-medium">words per sentence.</p>
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropdown = document.getElementById('sentence-count');
            const resultsContainer = document.getElementById('results-container');
            const MIN_WORD_COUNT = 1;
            const MAX_WORD_COUNT = 13;

            /**
             * Generates a random integer between min and max (inclusive).
             * @param {number} min 
             * @param {number} max 
             * @returns {number}
             */
            function getRandomInt(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            /**
             * Renders the boxes based on the selected count.
             * @param {number} count - The number of boxes to generate.
             */
            function renderBoxes(count) {
                resultsContainer.innerHTML = ''; // Clear previous results

                if (count <= 0) {
                    resultsContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">Select a valid sentence count.</p>';
                    return;
                }

                // Create a title for the generated set
                const title = document.createElement('h2');
                // Updated class to use the darker orange for text
                title.className = 'text-xl font-bold text-ignite-dark mb-4 text-center';
                title.textContent = `Generated Word Targets (${count} Sentences)`;
                resultsContainer.appendChild(title);


                // Container for the grid layout
                const gridContainer = document.createElement('div');
                // Use a responsive grid (2 columns on mobile, 3+ on desktop)
                gridContainer.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4';

                let totalWords = 0;

                for (let i = 1; i <= count; i++) {
                    const wordCount = getRandomInt(MIN_WORD_COUNT, MAX_WORD_COUNT);
                    totalWords += wordCount;

                    const box = document.createElement('div');
                    // Updated class to use the main accent orange for the boxes
                    box.className = 'flex flex-col items-center justify-center p-4 bg-ignite-accent text-white rounded-xl shadow-md transform hover:scale-[1.02] transition duration-200 ease-in-out cursor-default h-24 sm:h-32';
                    box.innerHTML = `
                        <div class="text-xs font-light opacity-90 mb-1">Sentence ${i}</div>
                        <div class="text-3xl sm:text-4xl font-extrabold leading-none">${wordCount}</div>
                    `;
                    gridContainer.appendChild(box);
                }

                resultsContainer.appendChild(gridContainer);
                
                // Add a summary total box
                const summaryBox = document.createElement('div');
                // Updated class to use the darker orange for the summary box
                summaryBox.className = 'mt-6 p-4 bg-ignite-dark text-white rounded-xl shadow-xl text-center';
                summaryBox.innerHTML = `
                    <p class="text-lg font-semibold">Total Estimated Words: <span class="text-2xl font-bold ml-2">${totalWords}</span></p>
                `;
                resultsContainer.appendChild(summaryBox);
            }

            // Event listener for dropdown change
            dropdown.addEventListener('change', (event) => {
                const selectedCount = parseInt(event.target.value, 10);
                if (selectedCount > 0) {
                    renderBoxes(selectedCount);
                }
            });
        });
    </script>

</body>
</html>
