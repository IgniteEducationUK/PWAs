<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literary Device Wheel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e2e8f0);
            color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.75rem;
            font-weight: 800;
            color: #4338ca;
            margin-bottom: 10px;
        }
        
        .magic-8-ball-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 30px auto;
            background-color: #1a202c;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .magic-8-ball-container:hover {
            transform: scale(1.05);
        }

        .magic-8-ball-triangle {
            width: 120px;
            height: 120px;
            background-color: #ffffff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        .magic-8-ball-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #4338ca;
            padding: 5px;
            text-align: center;
            line-height: 1.2;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        #spinner-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #spinner-button:disabled {
            cursor: not-allowed;
        }
        
        #device-bank {
            background-color: #f1f5f9;
            border-radius: 15px;
            padding: 20px;
            min-height: 100px;
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border: 2px dashed #cbd5e1;
            transition: all 0.5s ease-in-out;
        }

        .device-chip {
            background: linear-gradient(135deg, #6366f1, #4338ca);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: scale(0.9);
            animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        #sentence-stimulus {
            margin-top: 30px;
            font-size: 1.25rem;
            font-style: italic;
            color: #0c4a6e;
            animation: fadeInUp 0.8s forwards;
            opacity: 0;
        }

        .hidden {
            display: none;
        }

        .spinning {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-6">

    <div class="container rounded-2xl shadow-xl">
        <h1 class="text-4xl font-extrabold mb-4">Literary Device Magic 8 Ball</h1>
        <p class="text-lg text-gray-600 mb-8">Click the ball to reveal a literary device!</p>

        <div class="magic-8-ball-container" id="magic-8-ball">
            <button id="spinner-button" class="font-bold text-white">
                <span id="button-text">Click Me!</span>
                <span class="hidden" id="loading-text">Shaking...</span>
            </button>
            <div class="magic-8-ball-triangle">
                <p id="device-text" class="magic-8-ball-text">?</p>
            </div>
        </div>

        <div class="space-y-4 mt-6">
            <h2 class="text-2xl font-semibold text-gray-800">Your Device Bank</h2>
            <div id="device-bank" class="hidden"></div>
            <p id="spin-count" class="text-gray-500">Spins remaining: 3</p>
        </div>

        <div id="sentence-stimulus" class="hidden"></div>
    </div>

    <script>
        const allDevices = ['Simile', 'Metaphor', 'Personification', 'Alliteration'];
        let availableDevices = [...allDevices];
        const magic8Ball = document.getElementById('magic-8-ball');
        const spinnerButton = document.getElementById('spinner-button');
        const buttonText = document.getElementById('button-text');
        const loadingText = document.getElementById('loading-text');
        const deviceText = document.getElementById('device-text');
        const deviceBank = document.getElementById('device-bank');
        const spinCountDisplay = document.getElementById('spin-count');
        const sentenceStimulus = document.getElementById('sentence-stimulus');

        let spinsRemaining = 3;

        const stimulusSentences = [
            "Write about a busy, bustling city street. Your character feels lost in the crowd.",
            "Describe an enchanted forest on a misty morning. What strange creatures might be hiding there?",
            "Write about a sudden, unexpected thunderstorm. How does it make you feel?",
            "Describe a delicious meal. How do the flavours and textures make you feel?"
        ];

        function shakeMagic8Ball() {
            if (spinsRemaining === 0 || availableDevices.length === 0) return;

            spinnerButton.disabled = true;
            buttonText.classList.add('hidden');
            loadingText.classList.remove('hidden');
            magic8Ball.classList.add('spinning');
            deviceBank.classList.remove('hidden');
            sentenceStimulus.classList.add('hidden');

            const randomIndex = Math.floor(Math.random() * availableDevices.length);
            const selectedDevice = availableDevices[randomIndex];

            // Remove the selected device from the available devices
            availableDevices.splice(randomIndex, 1);

            deviceText.style.opacity = '0';
            
            setTimeout(() => {
                magic8Ball.classList.remove('spinning');
                deviceText.textContent = selectedDevice;
                deviceText.style.opacity = '1';
                addDeviceToBank(selectedDevice);

                spinsRemaining--;
                spinCountDisplay.textContent = `Spins remaining: ${spinsRemaining}`;
                spinnerButton.disabled = false;
                buttonText.classList.remove('hidden');
                loadingText.classList.add('hidden');

                if (spinsRemaining === 0) {
                    spinnerButton.style.display = 'none';
                    magic8Ball.classList.add('hidden');
                    spinCountDisplay.style.display = 'none';
                    displayStimulusSentence();
                }

            }, 2000); 
        }

        function addDeviceToBank(device) {
            const chip = document.createElement('span');
            chip.className = 'device-chip';
            chip.textContent = device;
            deviceBank.appendChild(chip);
        }

        function displayStimulusSentence() {
            const randomIndex = Math.floor(Math.random() * stimulusSentences.length);
            sentenceStimulus.textContent = stimulusSentences[randomIndex];
            sentenceStimulus.classList.remove('hidden');
        }

        spinnerButton.addEventListener('click', shakeMagic8Ball);
    </script>
</body>
</html>
