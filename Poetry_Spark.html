<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignite Image Spark</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#4f46e5">
    <link rel="apple-touch-icon" href="https://placehold.co/180x180/4f46e5/ffffff?text=Ignite&font=sans">
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Fade in animation for the image */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl p-6 sm:p-8 w-full max-w-lg mx-auto">
        
        <h1 class="text-center text-3xl font-bold text-indigo-700 mb-6">
            Ignite Education
        </h1>

        <!-- Image Container -->
        <div id="image-container" class="w-full h-72 sm:h-80 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500 overflow-hidden mb-6 transition-all duration-300">
            <div class="text-center p-4">
                <p class="text-lg font-semibold">Ready to Spark?</p>
                <p class="text-sm opacity-75">Click the button below.</p>
            </div>
        </div>

        <!-- Words Container -->
        <div id="words-container" class="flex flex-wrap justify-center items-center gap-2 min-h-[3.5rem] mb-6">
            <!-- Word pills go here -->
        </div>

        <!-- Generate Button -->
        <button id="generate-button" class="w-full bg-indigo-600 text-white text-lg font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 active:scale-95">
            Spark New Image
        </button>
        
    </div>

    <script>
        // --- Configuration ---
        
        // 1. The Image Collection (URLs to high-quality, safe images)
        // You can add as many as you like here.
        const imageCollection = [
            { url: "https://images.unsplash.com/photo-1475924156734-496f6cac6ec1?auto=format&fit=crop&w=800&q=80", alt: "A sunrise over a foggy beach" },
            { url: "https://images.unsplash.com/photo-1519681393798-38e36fefce15?auto=format&fit=crop&w=800&q=80", alt: "A starry night sky in a forest" },
            { url: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=800&q=80", alt: "High majestic mountains" },
            { url: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80", alt: "A tropical beach with blue water" },
            { url: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?auto=format&fit=crop&w=800&q=80", alt: "An astronaut in space" },
            { url: "https://images.unsplash.com/photo-1518709268805-4e9042af9f23?auto=format&fit=crop&w=800&q=80", alt: "Gold coins and treasure" },
            { url: "https://images.unsplash.com/photo-1516796181074-bf453fbfa3e6?auto=format&fit=crop&w=800&q=80", alt: "An abandoned castle ruin" },
            { url: "https://images.unsplash.com/photo-1501854140884-074cf2b21d25?auto=format&fit=crop&w=800&q=80", alt: "A dark, misty forest path" },
            { url: "https://images.unsplash.com/photo-1534067783741-51416dd0543d?auto=format&fit=crop&w=800&q=80", alt: "A futuristic neon city" },
            { url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=80", alt: "Sunlight breaking through trees" }
        ];

        // 2. The Word Lists (Your original lists)
        const wordList = [
            'castle', 'forest', 'dragon', 'river', 'mountain', 'ocean', 'city', 'robot', 'planet', 'wizard',
            'key', 'book', 'ship', 'train', 'bridge', 'tower', 'moon', 'star', 'comet', 'garden',
            'island', 'volcano', 'cave', 'desert', 'market', 'library', 'clock', 'mirror', 'door', 'window',
            'ancient', 'mystic', 'silent', 'golden', 'crystal', 'forgotten', 'hidden', 'floating', 'broken',
            'giant', 'tiny', 'bright', 'dark', 'haunted', 'enchanted', 'frozen', 'burning', 'stormy', 'peaceful',
            'red', 'blue', 'green', 'spectral', 'luminous', 'shadowy', 'whispering', 'thundering',
            'sleeps', 'wakes', 'runs', 'jumps', 'flies', 'swims', 'climbs', 'falls', 'grows', 'shrinks',
            'glows', 'fades', 'watches', 'listens', 'speaks', 'sings', 'dances', 'builds', 'explores', 'dreams'
        ];

        // --- DOM Elements ---
        const generateButton = document.getElementById('generate-button');
        const imageContainer = document.getElementById('image-container');
        const wordsContainer = document.getElementById('words-container');

        // --- Functions ---

        function getRandomWords() {
            const shuffled = [...wordList].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 5);
        }

        function displayWords(words) {
            wordsContainer.innerHTML = '';
            words.forEach((word, index) => {
                const pill = document.createElement('span');
                pill.className = `bg-indigo-100 text-indigo-800 text-sm font-semibold px-3 py-1 rounded-full opacity-0 animate-[fadeIn_0.5s_ease-in_forwards]`;
                pill.style.animationDelay = `${index * 0.1}s`; // Stagger the animation
                pill.textContent = word;
                wordsContainer.appendChild(pill);
            });
        }

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageCollection.length);
            return imageCollection[randomIndex];
        }

        function handleGenerateClick() {
            // 1. Pick random words
            const words = getRandomWords();
            displayWords(words);

            // 2. Pick a random image
            const imageData = getRandomImage();

            // 3. Create and display the image
            // We use a new Image object to preload it before showing
            const img = new Image();
            img.onload = function() {
                imageContainer.innerHTML = ''; // Clear placeholder
                img.className = 'w-full h-full object-cover fade-in';
                img.alt = imageData.alt;
                imageContainer.appendChild(img);
            };
            
            // While loading, show a simple "Loading..." text or keep the old image
            // Here we just clear the container to show the grey background
            imageContainer.innerHTML = '<div class="spinner w-8 h-8 border-4 border-indigo-200 border-t-indigo-600 rounded-full animate-spin"></div>';
            
            img.src = imageData.url;
        }

        // --- Event Listener ---
        generateButton.addEventListener('click', handleGenerateClick);

    </script>
</body>
</html>
